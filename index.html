<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- external fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- script -->
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Learn to code <br> by watching others</h1>
      
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>

    <section class="input">
      <div class="form-header">
        <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
      </div>

      <form action="" method="post" autocomplete="off">
        <label for="firstName">
          <input type="text" id="firstName" name="firstName" placeholder="First Name">
          <img class="error__icon" src="./images/icon-error.svg" alt="">
          <small class="error__msg">First Name cannot be empty!</small>
        </label>

        <label for="lastName">
          <input type="text" id="lastName" name="lastName" placeholder="Last Name">
          <img class="error__icon" src="./images/icon-error.svg" alt="">
          <small class="error__msg">Last Name cannot be empty!</small>
        </label>

        <label for="address">
          <input type="email" id="address" name="address" placeholder="Email Address">
          <img class="error__icon" src="./images/icon-error.svg" alt="">
          <small class="error__msg">Looks like this is not an email!</small>
        </label>

        <label for="password">
          <input type="password" id="password" name="password" placeholder="Password">
          <img class="error__icon" src="./images/icon-error.svg" alt="">
          <small class="error__msg">Password cannot be empty!</small>
        </label>

        <button type="submit">Claim your free trial</button>
        
        <small>
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </small>
      </form>
    </section>
  </main>
</body>
</html>
